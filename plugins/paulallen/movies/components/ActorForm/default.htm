<h2 class="xs-mb2">Add Actors</h2>

<form class="js-add-actor-form" data-request-flash data-request-files>
    <label class="form-label">First Name</label>
    <input type="text" name="firstname" class="text-input xs-mb2">

    <label class="form-label">Last Name</label>
    <input type="text" name="lastname" class="text-input xs-mb2">

    <label class="form-label">Image</label>
    <input type="file" name="actorimage" class="xs-mb2" accept="image/" data-request="onImageUpload" data-request-files data-request-flash>

    <div id="image-result"></div>

    <button class="button xs-block" type="submit">Add</button>
</form>
