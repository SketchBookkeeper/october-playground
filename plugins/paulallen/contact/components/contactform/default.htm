<form data-request="onSend">
    <label class="form-label">Name</label>
    <input type="text" name="name" class="text-input xs-mb2 ">

    <label class="form-label">Email</label>
    <input type="email" name="email" class="text-input xs-mb2 ">

    <label class="form-label">Message</label>
    <textarea rows="8" name="content" class="textarea xs-mb2 "></textarea>

    <input type="submit" value="send" class="button">

    {% if errors.all() %}
    <div class="page-message page-message--error xs-mb2">
        <svg class="page-message__icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 38 38" aria-hidden="true">
            <title>Success</title>
            <path d="M16.1 26.1c-.4 0-.8-.2-1.1-.5l-6.5-6.7 2.2-2.1 5.4 5.6 11.3-11 2.1 2.1-12.3 12.2c-.3.3-.7.4-1.1.4z"/>
          </svg>

          <div>
            <ul>
                {% for error in errors.all() %}
                    <li>{{ error }}</li>
                {% endfor %}
            </ul>
          </div>
    </div>
    {% endif %}
</form>
