<form
    data-request="onSend"
    data-request-flash
>
    <label class="form-label">Name</label>
    <input type="text" name="name" class="text-input xs-mb2">

    <label class="form-label">Email</label>
    <input type="email" name="email" class="text-input xs-mb2">

    <label class="form-label">Message</label>
    <textarea rows="8" name="content" class="textarea xs-mb2"></textarea>

    <button class="button" type="submit">Send</button>
</form>
